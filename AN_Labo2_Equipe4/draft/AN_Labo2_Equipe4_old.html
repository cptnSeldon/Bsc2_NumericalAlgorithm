<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labo 2 | Equipe 4</title>
    <style>
        #graphe {
            /*border: 1px solid black;*/
            background-color: #ecf0f1;
        }
    </style>
</head>
<body onload="test()">
<h2>Résolution d'équations</h2>
<p><label for="lambda">Lambda <input type="number" name="lambda" id="lambda"/></label></p>
<p><label for="equ1"><input type="radio" name="equation" id="equ1"/>sin(x)-x/13</label></p>
<p><label for="equ2"><input type="radio" name="equation" id="equ2"/>x/1-x<sup>2</sup></sub></label></p>
<h3>Graphique</h3>
<canvas id="graphe" width="500px" height="500px">
    Votre navigateur ne supporte pas les canevas (HTML5)
</canvas>
<script>
    var c = document.getElementById("graphe");
    var ctx = c.getContext("2d");
    // var tabEquations = [equation1, equation2];
    var Fx = []; 		// Tableau valeurs de F[x]
    var Gx = [];		// Tableau valeurs de G[x]
    var racines = [];	// Tableau valeures des racines
	
    function test() {
        ctx.transform(1, 0, 0, -1, c.width/2, c.height/2);
        ctx.beginPath();
        ctx.moveTo(-c.width/2, 0);
        ctx.lineTo(c.width/2, 0);
        ctx.moveTo(0, c.height/2);
        ctx.lineTo(0, -c.height/2);
        ctx.stroke();
        ctx.beginPath();
        ctx.strokeStyle = '#0000ff';
        ctx.strokeRect(10,10,100,100);

        var xOld=-c.width/2;
        var yOld=0;


        ctx.beginPath();
        for(var i=c.width/-2;i< c.width/2;i++)
        {

            ctx.moveTo(xOld,yOld);

            //maj positions
            yOld=Math.sin(i/10)*200;
            xOld+=1;

            ctx.lineTo(xOld,yOld);

            ctx.strokeStyle='#000000';
            ctx.stroke();
        }

    }
	
	function fixedPoint() {
        var l = 1;
        var dx = 0.01;
        for(var x=-5; x<=5;x+=dx){
            x = Math.round(x*100)/100;
            var y = Math.round(equation1(x)*100)/100;
            Fx.unshift(y);
            var g = Math.round((x+l*y)*100)/100;
            Gx.unshift(g);
            if(g == x) {
                racines.unshift(x);
            }
        }
    }

    function equation1(x){
        return (Math.sin(x)-x/13);
    }

    function equation2(x){
        if(Math.pow(2, x) != 1)
            return (x/(1-Math.pow(2,x)));
        return 0;
    }
</script>
</body>
</html>
