<body>
<h2>Labo 5 : Approximation de Pi</h2>
<p><button type="button" id="btnGL">Gauss-Legendre</button></p>
<p>
    <!-- math. notation -->
    <!-- link mathml  : http://www.wiris.com/editor/demo/en/mathml-latex.html -->
    <!-- link mathjax : http://docs.mathjax.org/en/latest/start.html -->

            <mi>&#x003C0;</mi>

        <mo>=</mo>
        <msubsup>

            <mn>0</mn>

</p>
<table>
    <tr>
        <td><label for="result">Approximation de Pi : </label></td>
        <td><input type="text" id="result" readonly/></td>
        <td></td>
    </tr>
    <tr>
        <td><label for="time">Temps d'exécution : </label></td>
        <td><input type="text" id="time" readonly/></td>
        <td> ms</td>
    </tr>
</table>
<p><a href="https://en.wikipedia.org/wiki/Gauss%E2%80%93Legendre_algorithm">Gauss-Legendre algorithm</a></p>
<!-- JS START -->
<script>
    /**
     * Listener
     */
    document.getElementById("btnGL").addEventListener("click", function(){
        var p1 = performance.now();
        var pi = Gauss_Legendre();
        var p2 = performance.now();
        document.getElementById("result").value = pi;
        document.getElementById("time").value = (p2-p1);
    });

    /**
     * Algorithme de Gauss-Legendre
     *  - https://en.wikipedia.org/wiki/Gauss%E2%80%93Legendre_algorithm
     */
    function Gauss_Legendre() {
        var a = 1.0, b = 1.0/Math.sqrt(2.0), t=1.0/4.0, x = 1.0, i = 0;

        for(i; i < 3; i++) {
//        while(a-b > 0.00001) {
            var y = a;
            a = (a+b)/2.0;
            b = Math.sqrt(b*y);
            t = t - x * Math.pow(y-a, 2.0);
            x = 2.0 * x;
        }

        return PI(a, b, t);
    }

    /**
     * Fonction mathématique permettant d'approximer PI
     * @param a
     * @param b
     * @param t
     * @returns {number}
     */
    function PI(a, b ,t) {
        var pi = Math.pow(a + b, 2.0) / (4.0 * t);
        return pi;
    }
</script>
<!-- JS END -->
