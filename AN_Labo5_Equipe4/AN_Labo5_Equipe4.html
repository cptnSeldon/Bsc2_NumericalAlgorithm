<script>
    /************************************************************************
     *  GAUSS-LEGENDRE
     ************************************************************************/
    //Listener
    document.getElementById("btnGL").addEventListener("click", function(){
        var p1 = performance.now();
        var pi = Gauss_Legendre();
        var p2 = performance.now();

        // Affichage du résultat
        document.getElementById("resultGL").value = pi;
        document.getElementById("timeGL").value = (p2-p1).toFixed(3);
    });


    /**
     * Algorithme de Gauss-Legendre
     *  - https://en.wikipedia.org/wiki/Gauss%E2%80%93Legendre_algorithm
     */
    function Gauss_Legendre() {
        var a = 1.0, b = 1.0/Math.sqrt(2.0), t=1.0/4.0, x = 1.0, i = 0;

        // Avec trois itérations, on atteint
        // 3.1415926535897932382...
        for(i; i < 3; i++) {
            var y = a;
            a = (a+b)/2.0;
            b = Math.sqrt(b*y);
            t = t - x * Math.pow(y-a, 2.0);
            x = 2.0 * x;
        }

        // Renvoie la valeur de Pi approximée
        return PI(a, b, t);
    }

    /**
     * Fonction mathématique permettant d'approximer PI
     * @param a
     * @param b
     * @param t
     * @returns {number}
     */
    function PI(a, b ,t) {
        return Math.pow(a + b, 2.0)/ (4.0 * t);
    }

    /************************************************************************
     *  SIMPSON
     ************************************************************************/
    // Listener
    document.getElementById("btnS").addEventListener("click", function(){
        var p1 = performance.now();
        var pi = Simpson();
        var p2 = performance.now();

        // Affichage du résultat
        document.getElementById("resultS").value = pi;
        document.getElementById("timeS").value = (p2-p1).toFixed(3);
    });

    function Simpson() {
        var s=0.0;
        var p=0.001;
        var nb=1.0/p;

        var a=0.0;
        var b=1.0;
        var k=1.0;

        for(k;k<nb;k++)
        {
            s+=(1.0+k%2.0)*4.0/(1.0+Math.pow(a+k*p,2.0));
        }

        s=p/3.0*(4.0/(1.0+Math.pow(a,2.0))+4.0/(1.0+Math.pow(b,2.0))+2.0*s);

        return s;
    }
</script>
