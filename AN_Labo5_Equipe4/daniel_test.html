<script>

    /**

     */
    document.getElementById("btnGL").addEventListener("click", function(){
        // TODO ADD PERFORMANCE
        var pi = Gauss_Legendre();
        document.getElementById("result").value = pi;
    });

    /**
     * Algorithme de Gauss-Legendre
     *  - https://en.wikipedia.org/wiki/Gauss%E2%80%93Legendre_algorithm
     */
    function Gauss_Legendre() {
        var a = 1.0, b = 1.0/Math.sqrt(2.0), t=1.0/4.0, x = 1.0;

        for(var i=0; i < 3; i++) {
//        while(a-b > 0.00000000000000001) {
            var y = a;
            a = (a+b)/2.0;
            b = Math.sqrt(b*y);
            t = t - x * Math.pow(y-a, 2.0);
            x = 2.0 * x;
        }

        return PI(a, b, t);
    }

    /**
     * Fonction math√©matique permettant d'approximer PI
     * @param a
     * @param b
     * @param t
     * @returns {number}
     */
    function PI(a, b ,t) {
        var pi = Math.pow(a + b, 2.0) / (4.0 * t);
        return pi;
    }
</script>
